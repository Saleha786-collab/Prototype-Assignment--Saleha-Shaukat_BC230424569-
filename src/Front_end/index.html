s<!DOCTYPE html>
<html>
  <head>
    <title>Webpage Design</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .main {
        position: relative;
      }
      /* Additional styling for Dialogflow Messenger */
      .abc {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
      }
     
  /* Change Dialogflow Messenger's header color to #FFA500 */
  df-messenger {
    --df-messenger-primary-color: #FFA500; /* Header bar color */
    --df-messenger-chat-background-color: #FFFFFF; /* You can keep the chat background white if you want */
    --df-messenger-text-color: black; /* Text color */
    --df-messenger-button-background-color: #FFA500; /* Button background */
    --df-messenger-button-text-color: white; /* Button text color */
  }

    
  
  


    </style>
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <div class="icon">
          <h2 class="logo">Foodies</h2>
        </div>
        <div class="menu">
          <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">MENU</a></li>
            <li><a href="#">SERVICE</a></li>
            <li><a href="#">CONTACT</a></li>
          </ul>
        </div>
        <div class="search">
          <input class="srch" type="search" name="" placeholder="Type to text" >
          <a href="#"><button class="btn">Search</button></a>
        </div>
      </div>

      <div class="content">
        <h1>Enjoy our delicious meal</h1>
        <h3>
          Welcome to Foodies restaurant, where every meal is a celebration of flavor.<br>
          You can easily explore our menu and make reservations<br>
          using our helpful chatbot for your convenience!
        </h3>
        <button class="button">Book a Table</button>
      </div>
    </div>

    <!-- Embed the Dialogflow Messenger code -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
    intent="WELCOME"
    chat-title="RestaurantBot-Project"
    agent-id="2ae3dba3-49b4-4b1a-96f0-501ba70887e1"
    language-code="en"
    ></df-messenger>
    
  </body>
</html>
